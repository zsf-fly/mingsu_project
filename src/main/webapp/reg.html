<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="GB18030">
    <title>名宿注册页</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="keys" content="">
    <meta name="author" content="">
	<link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap-theme.css">
    <!--<link rel="stylesheet" href="bootstrap/js/bootstrap.min.js">-->
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="dropzone/basic.min.css" />
    <link rel="stylesheet" href="dropzone/dropzone.min.css" />
    <script src="dropzone/dropzone.min.js"></script>
    <style>
      body{
        background-image: url("images/reg.jpg");
        background-repeat: no-repeat;
        background-size: 100% auto;
        background-position:center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <form class="form-signin" role="form">
        <h2 style="color: red" class="form-signin-heading"><i class="glyphicon glyphicon-log-in"></i> 用户注册</h2>
        <div class="form-group has-success has-feedback">
          <input type="text" class="form-control" id="username" placeholder="请输入登录账号" autofocus><!--
		<span class="glyphicon glyphicon-user form-control-feedback"></span>-->
        </div>
        <div class="form-group has-success has-feedback">
          <input type="text" class="form-control" id="password" placeholder="请输入登录密码" style="margin-top:10px;"><!--
			span class="glyphicon glyphicon-lock form-control-feedback"></span>-->
        </div>
        <div class="form-group has-success has-feedback">
          <input type="text" class="form-control" id="phone" placeholder="请输入手机号"/>
        </div>
        <div class="form-group has-success has-feedback">
          <input type="text" class="form-control" id="code" placeholder="请输机验证码"/>
          <br />
          <input type="button" id="getNum" value="获取验证码">
        </div>
        <div class="checkbox">
          <label style="color: red">
            忘记密码
          </label>
          <label style="float:right">
            <a href="login.html" style="color: red">我有账号</a>
          </label>
        </div>
        <a class="btn btn-lg btn-success btn-block" onclick="register()" > 注册</a>
      </form>
    </div>

    <script src="jquery/jquery-2.1.1.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script>
    </script>
  </body>
</html>
