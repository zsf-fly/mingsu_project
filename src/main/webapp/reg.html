<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="GB18030">
    <title>名宿注册页</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="keys" content="">
    <meta name="author" content="">
	<link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap-theme.css">
    <!--<link rel="stylesheet" href="bootstrap/js/bootstrap.min.js">-->
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="dropzone/basic.min.css" />
    <link rel="stylesheet" href="dropzone/dropzone.min.css" />
    <script src="dropzone/dropzone.min.js"></script>
    <style>
      body{
        background-image: url("images/reg.jpg");
        background-repeat: no-repeat;
        background-size: 100% auto;
        background-position:center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <form class="form-signin" role="form">
        <h2 style="color: black"  text-align="right" class="form-signin-heading"><i class="glyphicon glyphicon-log-in"></i> 用户注册</h2>
        <div class="form-group has-success has-feedback">
          <input type="text" class="form-control" id="username" placeholder="请输入登录账号" autofocus><!--
		<span class="glyphicon glyphicon-user form-control-feedback"></span>-->
        </div>
        <div class="form-group has-success has-feedback">
          <input type="text" class="form-control" id="password" placeholder="请输入登录密码" style="margin-top:10px;"><!--
			span class="glyphicon glyphicon-lock form-control-feedback"></span>-->
        </div>
        <div class="form-group has-success has-feedback">
          <input type="text" class="form-control" name="phone" id="tel" placeholder="请输入手机号"/>
        </div>
        <div class="form-group has-success has-feedback">
          <input type="text" class="form-control" id="code" placeholder="请输手机验证码"/>
          <br />
          <button type="button" class="sendVerifyCode" >获取验证码</button>
        </div>
        <div class="checkbox">
          <label style="color: black">
            忘记密码
          </label>
          <label style="float:right">
            <a href="login.html" style="color: black">我有账号</a>
          </label>
        </div>
        <a class="btn btn-lg btn-success btn-block" onclick="registerUser()"> 注册</a>
      </form>
    </div>

    <script src="jquery/jquery-2.1.1.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>

    <script>

      var $mobile;
      $(function() {
        //短信验证码倒计时
        var countdownHandler = function () {
          var $button = $(".sendVerifyCode");
          var number = 60;
          var countdown = function () {
            if (number == 0) {
              $button.attr("disabled", false);
              $button.html("发送验证码");
              number = 60;
              return;
            } else {
              $button.attr("disabled",true);
              $button.html(number + "秒 重新发送");
              number--;
            }
            setTimeout(countdown,1000);
          }
          setTimeout(countdown,1000);
        }

        //发送短信验证码
        $(".sendVerifyCode").on("click", function() {
          $mobile = $("input[name=phone]");
          var data = {};
          data.mobile = $.trim($mobile.val());
          if (data.mobile == '') {
            alert('请输入手机号码');
            return;
          }
          var reg = /^1[345678]\d{9}$/;
          if (!reg.test(data.mobile)) {
            alert('请输入合法的手机号码');
            return;
          }
          $.ajax({
            url: "http://localhost:8080//getVerifyCode?phone=" + data.mobile,
            async: true,
            type: "GET",
            dataType: "json",
            data: data,
            success: function (result) {
              if (result) {
                alert("验证码已发送!")
                countdownHandler();
                return;
              }
              alert("failed");
            }
          })
        })
      });

        function registerUser() {
          var username = $("#username").val();
          var password = $("#password").val();
          var telphone = $("#tel").val();
          if(username==''){
            alert("请输入用户名");
            return;
          }
          if(password==''){
            alert("请输入密码");
            return;
          }
          if(telphone==''){
            alert("请输入手机号");
            return;
          }
          $.ajax({
            //请求方式
            type: "POST",
            //请求的媒体类型
            contentType: "application/json;charset=UTF-8",
            //接受数据类型
            dataType: "json",
            //请求地址
            url: "http://localhost:8080//registerUserInfo",
            //数据，json字符串
            data: JSON.stringify(
                    {
                      "username": $("#username").val(),
                      "password": password,
                      "telphone": telphone
                    }
            ),
            //请求成功
            success: function (result) {
              console.log(result);
              if (result) {
                alert("注册成功");
                window.location.href = "main.html";
              }else {
                 alert("用户名或手机号已注册!");
               }
            },
            //请求失败，包含具体的错误信息
            error: function (e) {
              console.log(e.status);
              console.log(e.responseText);
            }
          });
        }
    </script>
  </body>
</html>
