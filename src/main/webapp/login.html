<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="GB18030">
    <title>名宿登录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- CSS -->

    <!--<link rel="stylesheet" href="css/supersized.css">-->
    <link rel="stylesheet" href="css/login.css">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="jquery/jquery-2.1.1.min.js"></script>
    <style>
        body{
            background-image: url("images/login.jpg");
            background-repeat: no-repeat;
            background-size: 100% auto;
            background-position:center;
        }
    </style>
</head>

<body>

<div class="page-container">
    <div class="main_box">
        <div class="login_box">
            <div class="login_logo">
                <img alt="WCAG 2.0: H24、H35、H36、H37" src="images/logo.png" >
            </div>
            <div class="container">
                <form class="form-signin" role="form">
                    <h2 style="color: #122b40" class="form-signin-heading"><i class="glyphicon glyphicon-user"></i> 用户登录</h2>
                    <div class="form-group has-success has-feedback">
                        <input type="text" class="form-control" id="username" placeholder="请输入登录账号" autofocus>
                        <span class="glyphicon glyphicon-user form-control-feedback"></span>
                    </div>
                    <div class="form-group has-success has-feedback">
                        <input type="text" class="form-control" id="password" placeholder="请输入登录密码" style="margin-top:10px;">
                        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" value="remember-me">密码记住
                        </label>
                        <label style="float:right">
                            <a href="reg.html">我要注册</a>
                        </label>
                    </div>
                    <a class="btn btn-lg btn-success btn-block" onclick="dologin()"> 登录</a>
                </form>
            </div>

        </div>
    </div>
</div>

<script>
function dologin() {
    //1.获取用户名与密码
    var userName = $("#username").val();
    var password = $("#password").val();
    if(userName==''||password==''){
        alert("用户名或密码为空")
    }else{
        console.log(userName+":"+password);
    }

    $.ajax({
        //请求方式
        type : "POST",
        //请求的媒体类型
        contentType: "application/json;charset=UTF-8",
        //接受数据类型
        dataType:"json",
        //请求地址
        url : "http://localhost:8080//loginByIdentity",
        //数据，json字符串
        data : JSON.stringify(
            {
                "name":userName,
                "password":password
            }
        ),
        //请求成功
        success : function(result) {
            console.log(result);
            if(result==-1){
                alert("用户名或密码错误")
            }else if(result==1){
                window.location.href="admin_main.html";
            }else if(result==0){
                window.location.href="admin_main.html";
            }
        },
        //请求失败，包含具体的错误信息
        error : function(e){
            console.log(e.status);
            console.log(e.responseText);
        }
    });
}
</script>
</body>
</html>
