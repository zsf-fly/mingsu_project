<script>
    function search(){
        var selected = $("#options option:selected").val();
        if(selected=="国内游"){
            window.location.href="chinasearch.html";

        }
        if(selected=="境外游"){

            window.location.href="foreignsearch.html";


        }
        if(selected=="酒店"){

            window.location.href="hotelsearch.html";


        }
        if(selected=="景点"){
            var value = $("#find").val();
            window.location.href="scenicsearch.html";

        }
    }
</script>

<script>
    function initPage(){
        $.ajax({
            //请求方式
            type : "GET",
            //请求的媒体类型
            contentType: "application/json;charset=UTF-8",
            //接受数据类型
            dataType:"json",
            //请求地址
            //url : "http://localhost:8080//getHousePicture",
            url : "http://localhost:8080//getHouseInfo",
            //数据，json字符串
            // data : JSON.stringify(
            //     {
            //         "username": $("#usernameInput").val(),
            //         "email": $("#emailInput").val()
            //     }
            // ),
            //请求成功
            success : function(result) {
                // $("#dataTable tbody").html("");
                //  console.log(result);
                //2.将数据填充到table中
                $(result).each(function(index,item){
                    console.log(item);
                    var trStr = "<tr>";
                    //获取id并拼接

                    trStr+="<td><img src=\""+item.picture1+"\"></td>";
                    trStr+="<td>"+item.h_price+"</td>";
                    trStr+="<td>"+item.sketch+"</td>";

                    trStr+="</tr>";
                    $("#dataTable").append(trStr);

                });

            },
            //请求失败，包含具体的错误信息
            error : function(e){
                console.log(e.status);
                console.log(e.responseText);
            }
        });
    }
    initPage();
</script>
