<!DOCTYPE html>
<html lang="GB18030">
<head>
    <meta charset="GB18030">
    <title>用户信息页</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/doc.min.css">
    <link rel="stylesheet" href="ztree/zTreeStyle.css">
    <style>
        .tree li {
            list-style-type: none;
            cursor:pointer;
        }
    </style>
</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <div><a class="navbar-brand" style="font-size:32px;" href="#">名宿管理系统</a></div>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <div class="tree">
            </div>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><i class="glyphicon glyphicon-th"></i> 数据列表</h3>
                </div>
                <div class="panel-body">
                    <form class="form-inline" role="form" style="float:left;">
                        <div class="form-group has-feedback">
                            <div class="input-group">
                                <div class="input-group-addon">手机号码</div>
                                <input class="form-control has-success" type="text" placeholder="手机号码" id="telphone">
                            </div>
                        </div>
                        <button type="button" class="btn btn-warning" onclick="checkUserAccount()"><i class="glyphicon glyphicon-search" ></i> 查询</button>
                    </form>
                    <br>
                    <hr style="clear:both;">
                    <div class="table-responsive">
                        <table class="table  table-bordered">
                            <thead>
                            <tr >
                                <th width="30">#</th>
                                <th>用户账号</th>
                                <th>身份标识</th>
                                <th>手机号码</th>
                                <th width="70">操作</th>
                            </tr>
                            </thead>
                            <tbody id = "dataTable">
                            </tbody>
                            <tfoot>
                            <tr>
                                <td colspan="6" align="center">
                                    <ul class="pagination">
                                    </ul>
                                </td>
                            </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="jquery/jquery-2.1.1.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="script/docs.min.js"></script>
<script src="ztree/jquery.ztree.all-3.5.min.js"></script>

<script type="text/javascript">
    $(".tree").load("menu.html")
</script>

<script>
    /*初始化页面*/
    function initPage() {
        $(function () {
            var pageNum = window.location.search.split("=")[1];
            var requestURL = "listAllUser";
            if (pageNum == null) {
                pageNum = 1;
            } else {
                requestURL += "?pageNum=" + pageNum;
            }
            $.ajax({
                //请求方式
                type: "GET",
                //请求的媒体类型
                contentType: "application/json;charset=UTF-8",
                //接受数据类型
                dataType: "json",
                //请求地址
                url: requestURL,
                //请求成功
                success: function (result) {
                    $("#dataTable").html("");
                    //console.log(result);
                    //2.将数据填充到table中
                    $(result.list).each(function (index, item) {
                        var trStr = "<tr id="+item.userid+">";
                        //获取id并拼接
                        trStr += "<td>" + item.userid + "</td>";
                        trStr += "<td>" + item.username + "</td>";
                        trStr += "<td>" + item.identity + "</td>";
                        trStr += "<td>" + item.telphone + "</td>";
                        trStr += "<td>";
                        trStr += "<button type=\"button\" class='btn btn-primary btn-xs' onclick=\"checkmanage(" + item.userid + ")\"><i class=' glyphicon glyphicon-pencil' onclick=''></i></button>&nbsp;";
                        trStr += "<button type=\"button\" class='btn btn-danger btn-xs' onclick=\"deleteone(" + item.userid + ")\"><i class=' glyphicon glyphicon-remove' onclick=''></i></button>";
                        trStr += "</td>";
                        trStr += "</tr>";
                        $("#dataTable").append(trStr);
                    });
                    //var splitePageStr;
                    if (pageNum == 1 && result.pages == 1) {
                        var splitePageStr = "<li class=\"disabled\"><a href=\"#\">上一页</a></li>";
                        for (var i = 1; i <= result.pages; i++) {
                            splitePageStr += "<li><a href=\"admin_manage.html?pageNum=" + i + "\">" + i + "</a></li>";
                        }
                        splitePageStr += "<li class=\"disabled\"><a href=\"#\">下一页</a></li>";
                        $(".pagination").html("");
                        $(".pagination").append(splitePageStr);
                    } else if (pageNum == 1) {
                        var splitePageStr = "<li class=\"disabled\"><a href=\"#\">上一页</a></li>";
                        for (var i = 1; i <= result.pages; i++) {
                            splitePageStr += "<li><a href=\"Background_user_table.html?pageNum=" + i + "\">" + i + "</a></li>";
                        }
                        splitePageStr += "<li><a href=\"Background_user_table.html?pageNum=" + (parseInt(pageNum )+ 1) + "\">下一页</a></li>";
                        $(".pagination").html("");
                        $(".pagination").append(splitePageStr);
                    } else if (pageNum == result.pages) {
                        var splitePageStr = "<li><a href=\"Background_user_table.html?pageNum=" + (parseInt(pageNum)-1) + "\">上一页</a></li>";
                        for (var i = 1; i <= result.pages; i++) {
                            splitePageStr += "<li><a href=\"Background_user_table.html?pageNum=" + i + "\">" + i + "</a></li>";
                        }
                        splitePageStr += "<li class=\"disabled\"><a href=\"#\">下一页</a></li>";
                        //$(".pagination").html("");
                        $(".pagination").html("");
                        $(".pagination").append(splitePageStr);
                    } else {
                        var splitePageStr = "<li><a href=\"Background_user_table.html?pageNum=" + (parseInt(pageNum)-1) + "\">上一页</a></li>";
                        for (var i = 2; i <= result.pages; i++) {
                            splitePageStr += "<li><a href=\"Background_user_table.html?pageNum=" + i + "\">" + i + "</a></li>";
                        }
                        splitePageStr += "<li><a href=\"Background_user_table.html?pageNum=" + (parseInt(pageNum )+1) + "\">下一页</a></li>";
                        //$(".pagination").html("");
                        $(".pagination").html("");
                        $(".pagination").append(splitePageStr);
                    }
                },
                //请求失败，包含具体的错误信息
                error: function (e) {
                    console.log(e.status);
                    console.log(e.responseText);
                }
            });
        });
    }
    initPage();

    /*根据条件查询*/
    function checkUserAccount() {
        var tel = $("#telphone").val();
        if (tel!=""&&tel!=null){
            $.ajax({
                //请求方式
                type : "POST",
                //请求的媒体类型
                contentType: "application/json;charset=UTF-8",
                //接受数据类型
                dataType:"json",
                //请求地址
                url : "http://localhost:8080//checkUserAccount?telphone="+tel,
                //回传数据,json格式
                /* data : JSON.stringify({
                     "menuname":$("#menuname").val(),
                     "parentid":$("#menutype").val()
                 }),*/
                //请求成功
                success : function(result) {
                    $("#dataTable").html("");
                    var item = result;
                    //console.log(result);
                    //2.将数据填充到table中
                    var trStr = "<tr id="+item.userid+">";
                    //获取id并拼接
                    trStr+="<td>"+item.userid+"</td>";
                    trStr+="<td>"+item.username+"</td>";
                    trStr+="<td>"+item.identity+"</td>";
                    trStr+="<td>"+item.telphone+"</td>";
                    trStr += "<td>";
                    trStr += "<button type=\"button\" class='btn btn-primary btn-xs' onclick=\"checkmanage(" + item.userid + ")\"><i class=' glyphicon glyphicon-pencil' onclick=''></i></button>&nbsp;";
                    trStr += "<button type=\"button\" class='btn btn-danger btn-xs' onclick=\"deleteone(" + item.userid + ")\"><i class=' glyphicon glyphicon-remove' onclick=''></i></button>";
                    trStr += "</td>";
                    trStr+="</tr>";
                    $("#dataTable").append(trStr);
                },
                //请求失败，包含具体的错误信息
                error : function(e){
                    console.log(e.status);
                    console.log(e.responseText);
                }
            });
        } else {
            alert("请输入电话号码");
        }
    }

    /*查看用户信息*/
    function checkmanage(userid) {
        window.location.href="personal_information.html?userid="+userid
    }

    /*根据id删除用户*/
    function deleteone(userid) {
        $.ajax({
            //请求方式
            type: "GET",
            //请求的媒体类型
            contentType: "application/json;charset=UTF-8",
            //接受数据类型
            dataType: "json",
            //请求地址
            url: "http://localhost:8080//deletUser?userid="+userid,
            //回传数据,json格式
            /*data: JSON.stringify({
                "adminid":adminid
            }),*/
            //请求成功
            success: function (result) {
                alert(result);
                if (result){
                    $("#"+userid).remove();
                } else {
                    alert("删除失败");
                }
            },
            //请求失败，包含具体的错误信息
            error: function (e) {
                console.log(e.status);
                console.log(e.responseText);
            }
        });
    }
</script>
</body>
</html>
