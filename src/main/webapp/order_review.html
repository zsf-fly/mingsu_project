<script>
    Date.prototype.toLocaleString = function() {
        return this.getFullYear() + "年" + (this.getMonth() + 1) + "月" + this.getDate() + "日 ";
    };
    $(function () {
        var pageNum = window.location.search.split("=")[1];
        var requestURL = "selectAllOrder";
        if(pageNum==null){
            pageNum = 1;
        }else {
            requestURL+="?pageNum="+pageNum;
        }
        $.ajax({
            //请求方式
            type : "GET",
            //请求的媒体类型
            contentType: "application/json;charset=UTF-8",
            //接受数据类型
            dataType:"json",
            //请求地址
            url :requestURL ,
            //请求成功
            success : function(result) {
                $("#dataTable").html("");
                //alert(result);
                console.log(result);
                //2.将数据填充到table中
                $(result.list).each(function(index,item){
                    var unixTimestamp = new Date( item.createtime ) ;
                    commonTime = unixTimestamp.toLocaleString();
                    var trStr = "<tr id="+item.orderid+">";
                    //获取id并拼接
                    trStr+="<td>"+item.orderid+"</td>";
                    trStr+="<td>"+item.user_name+"</td>";
                    trStr+="<td>"+item.checkin_data+"</td>";
                    trStr+="<td>"+item.checkout_data+"</td>";
                    trStr+="<td>"+item.h_name+"</td>";
                    trStr+="<td>"+item.address+"</td>";
                    trStr+="<td>"+commonTime+"</td>";
                    trStr+="</tr>";
                    $("#dataTable").append(trStr);
                });
                if (pageNum == 1 && result.pages == 1) {
                    var splitePageStr = "<li class=\"disabled\"><a href=\"#\">上一页</a></li>";
                    for (var i = 1; i <= result.pages; i++) {
                        splitePageStr += "<li><a href=\"admin_manage.html?pageNum=" + i + "\">" + i + "</a></li>";
                    }
                    splitePageStr += "<li class=\"disabled\"><a href=\"#\">下一页</a></li>";
                    $(".pagination").html("");
                    $(".pagination").append(splitePageStr);
                }  else if (pageNum==1) {
                    var splitePageStr = "<li class=\"disabled\"><a href=\"#\">上一页</a></li>";
                    for (var i = 1; i <= result.pages; i++) {
                        splitePageStr += "<li><a href=\"Badmin_manage.html?pageNum=" + i + "\">" + i + "</a></li>";
                    }
                    splitePageStr += "<li><a href=\"admin_manage.html?pageNum=" + (parseInt(pageNum )+ 1) + "\">下一页</a></li>";
                    $(".pagination").html("");
                    $(".pagination").append(splitePageStr);
                } else if (pageNum == result.pages) {
                    var splitePageStr = "<li><a href=\"admin_manage.html?pageNum=" + (parseInt(pageNum)-1) + "\">上一页</a></li>";
                    for (var i = 1; i <= result.pages; i++) {
                        splitePageStr += "<li><a href=\"admin_manage.html?pageNum=" + i + "\">" + i + "</a></li>";
                    }
                    splitePageStr += "<li class=\"disabled\"><a href=\"#\">下一页</a></li>";
                    $(".pagination").html("");
                    $(".pagination").append(splitePageStr);
                } else {
                    var splitePageStr = "<li><a href=\"admin_manage.html?pageNum=" + (parseInt(pageNum)-1) + "\">上一页</a></li>";
                    for (var i = 1; i <= result.pages; i++) {
                        splitePageStr += "<li><a href=\"admin_manage.html?pageNum=" + (parseInt(pageNum )+ 1) + "\">" + i + "</a></li>";
                    }
                    splitePageStr += "<li><a href=\"#\">下一页</a></li>";
                    $(".pagination").html("");
                    $(".pagination").append(splitePageStr);
                }
            },
            //请求失败，包含具体的错误信息
            error : function(e){

                console.log(e.status);
                console.log(e.responseText);
            }
        });
    });

                    for (var i = 1; i <= result.pages; i++) {
                    splitePageStr += "<li><a href=\"admin_manage.html?pageNum=" + (parseInt(pageNum )+ 1) + "\">" + i + "</a></li>";
                }
                    splitePageStr += "<li><a href=\"#\">下一页</a></li>";
                    $(".pagination").html("");
                    $(".pagination").append(splitePageStr);
                }
            },
            error : function(e){
                console.log(e.status);
                console.log(e.responseText);
            }
        });
    }
</script>
